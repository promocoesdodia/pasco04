    <script>
        function mostrarTodasCartas() {
          let count = 10;
      
          const preGameMessage = document.getElementById('preGameMessage');
          preGameMessage.classList.add('show');
          preGameMessage.innerHTML = `
            Memorize os chocolates! Iniciando em <span id="countdown">${count}s</span>
          `;
      
          const countdownEl = document.getElementById('countdown');
      
          const countdown = setInterval(() => {
            count--;
            if (count > 0) {
              countdownEl.textContent = count + 's';
            } else {
              clearInterval(countdown);
              preGameMessage.classList.remove('show');
              preGameMessage.innerHTML = '';
              document.querySelectorAll('.memory-card').forEach(card => card.classList.remove('flip'));
            }
          }, 1000);
      
          document.querySelectorAll('.memory-card').forEach(card => card.classList.add('flip'));
        }
      </script>
